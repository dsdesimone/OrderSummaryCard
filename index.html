<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Order summary card</title>
  <link rel="stylesheet" href="./assets/style.css">
  <!-- Fonts Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>


<body>
  <div class="full__page">
    <div class="card">
      <div class="person__img">
        <img src="images/illustration-hero.svg" alt="">
      </div>
      <div class="written__card">
        <div class="order__summary">
          <h1>
            Order Summary
          </h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </p>
        </div>
        <div class="details">
          <div class="music__logo">
            <img src="./images/icon-music.svg" alt="">
          </div>
          <div class="plan">
            <h4>
              Annual Plan
            </h4>
            <p>
              $59.99/year
            </p>
          </div>
          <div class="change">
            <h4>Change</h4>
          </div>
        </div>
        <div class="payment__cancel">
          <p class="payment">Proceed to Payment</p>
          <p class="cancel">Cancel Order</p>
        </div>
      </div>
    </div>
    <footer>
      <p>
        Coded by <a href="#">dsdesimone</a>.
      </p>
    </footer>
  </div>
</body>
</html>
